<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="col">
			</div>
			<div class="col-6">
			
				<div style="margin-top:10%" class="text-center">
					<button type="button" class="btn btn-dark" onclick="step(0,10)">100</button>
					<button type="button" class="btn btn-dark" onclick="step(0,2)">1-25</button>
					<button type="button" class="btn btn-dark" onclick="step(2,5)">26-50</button>
					<button type="button" class="btn btn-dark" onclick="step(5,7)">51-75</button>
					<button type="button" class="btn btn-dark" onclick="step(7,10)">75-100</button>
				</div>
				
				<h3 id="list"><h3>
				
				<script>
				var list = 'Маша, Петя, Марина, Василий, Лена, Коля, Пупкин, Льоня, Жанна, Максим';
				var arr = list.split(', ');
				text = "";
				var i;
				for (i = 0; i < arr.length; i++) {
					text += arr[i] + "<br>";
				}
				document.getElementById("list").innerHTML = text;
				
				
				function step (a,b){
				text = "";
				var i;
				for (i = a; i < b; i++) {
					text += arr[i] + "<br>";
				}

				document.getElementById("list").innerHTML = text;
				}
				</script>
			</div>
			<div class="col">
			<div style="margin-top:20%">
				<button type="button" class="btn btn-dark" onclick="#">Тренувати</button>
			</div>
			</div>
		</div>
	</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
